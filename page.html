<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Findoria</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header class="header_fixed">
        <h1 class="brand_container">FINDORIA</h1>
    </header>

    <div class="search_container"> 
        <input class="search_controls" type="text" name="textbox">
        <button class="search-mask_label" id="srchbtn">Search</button>
        <input class="favorite_box" type="image" height="42px" src="https://www.clipartwiki.com/clipimg/detail/64-646573_free-stock-photo-yellow-star-transparent-background.png">
    </div>

    <div class='info_button_box'>
        <img class="emptystar" src='https://www.clipartwiki.com/clipimg/detail/64-646573_free-stock-photo-yellow-star-transparent-background.png'>
    </div>

    <div class="wrap" id="wrap"></div>

    <a>
        <input type="image" id="emptystar" height="40px" src="https://www.clipartwiki.com/clipimg/detail/239-2393343_tattoo-simple-star-tattoo-design.png"> Add To Favorite!
        <input type="image" height="40px" src="https://www.clipartwiki.com/clipimg/detail/64-646573_free-stock-photo-yellow-star-transparent-background.png"> Your Favorite!
    </a>

    <button class="showmore-mask_label" id="showmorebtn">Show More..</button>

    <div id="modalBox" class="modal">
        <div id="modal_content" class="modal-content">
            <span class="close" id="closer">&times;</span>
        </div>
    </div>

    <script src="code.js"></script>

</body>
</html>
